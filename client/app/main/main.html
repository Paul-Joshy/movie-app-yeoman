<div class="">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/spiderman.jpg" alt="Spiderman">
        </div>

        <div class="item">
          <img src="assets/images/wonderwoman.jpg" alt="wonder woman">
        </div>

        <div class="item">
          <img src="assets/images/fast8.jpg" alt="Fast 8">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
      <div class="container">
      </div>
    </div>
    <h1>Movies currently playing</h1>
    <div class="row">
      <div class="col-sm-3" ng-repeat="movie in $ctrl.movies">
        <div class="thumbnail">
          <img src="{{movie.Poster}}" alt="{{movie.Title}}">
          <div class="caption">
            <h3>{{movie.Title}}</h3>
            <p><bold>genre:</bold> {{movie.Genre}}</p>

            <p>
              <a class="btn btn-primary" ng-click="$ctrl.selectMovie(movie.Title)">TIMINGS</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
