<div class="">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/spiderman.jpg" alt="Spiderman">
        </div>

        <div class="item">
          <img src="assets/images/wonderwoman.jpg" alt="wonder woman">
        </div>

        <div class="item">
          <img src="assets/images/fast8.jpg" alt="Fast 8">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>


      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <form id="searchbar" class="form-inline">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#city-modal">
              {{$ctrl.query.city || "CITY"}}
            </button>

            <!-- Modal -->
            <div class="modal fade" id="city-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Cities</h4>
                  </div>
                  <div class="modal-body">
                    <ul class="list-group">
                      <li class="list-group-item" data-dismiss="modal" ng-repeat="city in $ctrl.cities" ng-click="$ctrl.filterMovies(city)">{{ city }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <input type="text" ng-model="$ctrl.query.movie" class="form-group form-control input-lg" placeholder="Enter Movie Name">
          </form>
        </div>
      </div>
    <!-- <h1>Movies currently playing</h1> -->
    <div class="panel panel-default" ng-show="$ctrl.showMovies">
      <div class="panel-heading">
        <h2>Movie Details</h2>
      </div>
      <div class="panel-body">

        <div class="col-sm-3" ng-repeat="movie in $ctrl.filteredMovies | filter:{ Title: $ctrl.query.movie }">

          <div class="thumbnail">
            <img src="{{movie.Poster}}" alt="{{movie.Title}}" class="img-responsive">
            <div class="caption">
              <h3>{{movie.Title}}</h3>
              <p><bold>genre:</bold> {{movie.Genre}}</p>

              <div class="row">
                <button class="btn btn-primary col col-md-12 align-self-center" ng-click="$ctrl.selectMovie(movie.Title)">TIMINGS</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
