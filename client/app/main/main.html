<div class="">
  <div class="">
    <h1>Movies currently playing</h1>
    <div class="row">
      <div class="col-sm-2" ng-repeat="movie in $ctrl.movies">
        <div class="thumbnail">
          <img src="{{movie.Poster}}" alt="{{movie.Title}}">
          <a class="btn col-md-12 btn-primary" ng-click="$ctrl.selectMovie(movie.Title)">SHOW TIMINGS</a>
        </div>
      </div>
    </div>
  </div>
</div>
