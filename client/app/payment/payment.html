<div class="container">
  <h2>Payment Details</h2>
  <div class="">
    <table>
      <tr>
        <th><h3>{{paymentCtrl.movieDetails.name}}<h3></th>
      </tr>
      <tr>
        <th>No of seats</th>
        <td>{{paymentCtrl.movieDetails.selectedSeats.length}}</td>
      </tr>
      <tr>
        <th>Amount Payable</th>
        <td>{{paymentCtrl.movieDetails.grandTotal}}</td>
      </tr>
    </table>
    <form>
      <div class="form-group">
        <label class="control-label" >Card No</label>
        <input class="form-control" type="text" name="" value="" ng-model="paymentCtrl.paymentForm.cardNo">
      </div>
      <div class="form-group">
        <label  class="control-label" for="">Date</label>
        <input class="form-control" type="text" name="" value="" ng-model="paymentCtrl.paymentForm.date">
      </div>
      <div class="form-group">
        <label  class="control-label" for="">CVV</label>
        <input class="form-control" type="text" name="" value="" formaction="" ng-model="paymentCtrl.paymentForm.cvv">
      </div>
    </form>
    <button type="button" name="button" ng-click="paymentCtrl.pay()">Pay Amount</button>
  </div>
</div>
