<div class="container">

  <h1>Movies</h1>
  <div class="form-group form-inline">
    <input type="text" class="form-control" name="" value="" placeholder="search movie title" ng-model="moviesCtrl.search.title">
    <button type="button" name="button" class="btn btn-primary" ng-click="moviesCtrl.searchMovies()"><span class="glyphicon glyphicon-search"></span></button>

  </div>

  <div class="container">
    <div class="">
      <h2>Movie details</h2>
      <div class="row">
        <div class="col-md-4 pull left">
          <img src="{{moviesCtrl.movieData.Poster}}" alt="{{moviesCtrl.movieData.Title}}" class="img-responsive">
        </div>
        <div class="col-md-8 pull right">
          <h3>{{moviesCtrl.movieData.Title}}</h3>
          <h4>{{moviesCtrl.movieData.Year}}</h4>
          <p>{{moviesCtrl.movieData.Plot}}</p>
          <table class="table">
            <tr>
              <th>Genre: </td>
                <td>{{moviesCtrl.movieData.Genre}}</td>
              </tr>
              <tr>
                <th>Runtime:</th>
                <td>{{moviesCtrl.movieData.Runtime}}</th>
                </tr>
              </table>
              <button type="button" class="btn btn-primary" ng-click="moviesCtrl.addMovie()">Add Movie</button>
            </div>
          </div>
    </div>

    <h2>Available movies</h2>
    <table class="table">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Runtime</th>
        <th>functions</th>
      </tr>
      <tr ng-repeat="movie in moviesCtrl.movies">
        <td>{{movie.Title}}</td>
        <td>{{movie.Genre}}</td>
        <td>{{movie.Runtime}}</td>
        <td><button type="button" class="btn btn-danger" ng-click="moviesCtrl.deleteMovie(movie)"><span class="glyphicon glyphicon-trash"></span></button></td>
      </tr>
    </table>

  </div>
</div>
